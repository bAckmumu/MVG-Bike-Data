<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width" />
<title>Munich Heat Map</title>
<link rel="stylesheet" href="node_modules/leaflet/dist/leaflet.css" />

<script src="node_modules/d3/build/d3.js" charset="utf-8"></script>
<script src="node_modules/d3-hexbin/build/d3-hexbin.js" charset="utf-8"></script>
<script src="node_modules/leaflet/dist/leaflet-src.js"></script>
<script src="node_modules/@asymmetrik/leaflet-d3/dist/leaflet-d3.js" charset="utf-8"></script>

<style>
.background {
    fill: #eee;
    pointer-events: all;
}

.map-layer {
    fill: #fff;
    stroke: #aaa;
}

.effect-layer {
    pointer-events: none;
}

text {
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    font-weight: 300;
}

text.big-text {
    font-size: 30px;
    font-weight: 400;
}

.effect-layer text,
text.dummy-text {
    font-size: 12px;
}

svg path.hexbin-hexagon {
            stroke: #888;
            stroke-width: 2px;
        }
</style>
</head>
<body>
    <h2>Page one test</h2>
    <p>Shows two maps</p>
    
    <!-- The heatmap element -->
    <div id="heatmap">
        <svg></svg>
    </div>
    
    <!-- The hexmap element -->
    <br/>
    <div id="hexmap" style="width: 100%; height: 750px; border: 1px solid #ccc"></div>
    
    <br/>
    <div id="hovered">
        <label>Hovered: </label>
        <span class="count"></span>
    </div>
    <div id="clicked">
        <label>Last Clicked: </label>
        <span class="count"></span>
    </div>
    
    <!-- <br/>
    <button onclick="Hexmap.loadNextDistrict()">Load next district</button> -->

    <script src="js/heatmap.js"></script>
    <script src="js/hexmap.js"></script>
</body>
</html>
